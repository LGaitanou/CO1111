<!DOCTYPE html>
<html lang="en">
<head>
  <title>Fibonacci Testing</title>
  <script type="text/javascript">
    // Define the function to test whether a number is a Fibonacci number or not
    function isFibonacciNumber(num) {
      var a = 0;
      var b = 1;
      while (b < num) {
        var temp = b;
        b = a + b;
        a = temp;
      }
      return (b == num);
    }
  </script>
</head>
<body>
<h1>Fibonacci Testing</h1>
<p>Enter a number to test if it's a Fibonacci number:</p>
<input type="number" id="num" />
<button onclick="testNumber()">Test</button>
<p id="result"></p>
<script type="text/javascript">
  // Define the function to handle the button click and display the result
  function testNumber() {
    var num = parseInt(document.getElementById("num").value);
    var resultElem = document.getElementById("result");
    if (isFibonacciNumber(num)) {
      resultElem.innerHTML = num + " is a Fibonacci number!";
    } else {
      resultElem.innerHTML = num + " is not a Fibonacci number.";
    }
  }



</script>
</body>
</html>
