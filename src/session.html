<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getQuestions()">
<header>
    <img src="Team6Logo.jpg" alt="Treasure Hunt Team 6 Logo" width="100" height="100">
</header>

<div id="message"></div>

<div id="score"></div>

<div id="remainingQuestions"></div>

<div id="question"></div>

<div id="boolean">
    <input class="boolAns" type="button" value="true" onclick="answerQuestion(true)">
    <input class="boolAns" type="button" value="false" onclick="answerQuestion(false)">
</div>

<div id="integer"></div>

<div id="numeric"></div>

<div id="MCQ"></div>

<div id="text"></div>

<div id="skipButton" onclick="skipQuestion()">Skip</div>

<script src="TH-script.js"></script>
</body>
</html>
