<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="sessionBody" onload="getQuestions()">

<header>
    <img src="Team6Logo.jpg" alt="Treasure Hunt Team 6 Logo" width="100" height="100">

    <a href="app.html" id="back"><b>BACK</b></a>
    <a href="session.html" id="reload"><b>RELOAD</b></a>
    <b id="QRcode" onclick="if (cameraBox.hidden) cameraBox.hidden = false; else cameraBox.hidden = true;">QR CODE</b>
</header>

<!-- Score Display-->
<div id="sDisplay">
<p style="font-weight: bold;" class="score">Score: </p>
<p id="score" class="score" style="text-align: left; width: 15px;">0</p>
</div>

<!-- Number of Questions and remaining Questions Display-->
<div id="qDisplay">
<div id="numOfQuestions" class="questionsNum"></div>
<div class="questionsNum" style="width: 4px">/</div>
<div id="completedQuestions" class="questionsNum" style="text-align: right; width: 80px"></div>
<div class="questionsNum" style="width: 4px; font-weight: bold;">Questions: </div>
</div>

<div id="cameraBox">
    <p id="noCamera">No Camera Available</p>
    <video id="preview"></video>
</div>

<div id="message" class="center"></div>

<div id="question" class="center"></div>



<div id="questionTypes" class="center">
<div id="boolean">
    <input class="boolAns submit" name="bool" type="button" value="true" onclick="answerQuestion(true)">
    <input class="boolAns submit" name="bool" type="button" value="false" onclick="answerQuestion(false)">
</div>

<div id="integer">
    <form>
        <input id="trueIntAns" class="intAns" type="number" placeholder="...">
        <input class="submit" type="button" value="Submit" onclick="answerQuestion(document.getElementById('trueIntAns').value)">
    </form>
</div>

<div id="numeric">
    <form>
        <input id="trueNumAns" class="numAns" type="number" placeholder="...">
        <input class="submit" step="0.00001" type="button" value="Submit" onclick="answerQuestion(document.getElementById('trueNumAns').value)">
    </form>
</div>

<div id="MCQ">
    <input class="abcdAns submit" name="abcd" type="button" value="A" onclick="answerQuestion('A')">
    <input class="abcdAns submit" name="abcd" type="button" value="B" onclick="answerQuestion('B')">
    <input class="abcdAns submit" name="abcd" type="button" value="C" onclick="answerQuestion('C')">
    <input class="abcdAns submit" name="abcd" type="button" value="D" onclick="answerQuestion('D')">
</div>

<div id="text">
    <form>
        <input id="trueTextAns" class="textAns" type="text" placeholder="...">
        <input class="submit" maxlength="50" type="button" value="Submit" onclick="answerQuestion(document.getElementById('trueTextAns').value)">
    </form>
</div>
</div>

<div id="skipButton" class="center" onclick="skipQuestion()">Skip</div>

<div id="QR" class="center"></div>

<div id="hint" class="center"></div>

<script src="TH-script.js"></script>
</body>
</html>
